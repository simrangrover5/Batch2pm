<html>
    <head>
        <link type="text/css" rel="stylesheet" href="{{ url_for('static',filename='main.css') }}">
    </head>
    <body>
        <h1>This is heading tag</h1>
        <p>This is paragraph tag where you can write the paragraph</p>
        <h1>Welcome {{ name }}</h1>
        {% if data %}
        {% for key,value in data.items() %}
        <h1>{{ key }} = {{ value }}</h1>
        {% endfor %}
        {% endif %}
        
    </body>
</html>
